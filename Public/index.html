<!DOCTYPE html>
<html lang="en">
<head>
  <title>SpencerTutors</title>
  <link rel="icon" href="SPENCERTUTORSLOGO.png">
  <link rel="stylesheet" href="styles.css">

  <script src="login.js"></script>
</head>
<body>
  <header class="nav">

  <main class="login">
    <h2 style="margin-top: 45px; margin-bottom: 20px;"><b>Sign Into Your Account</b></h2>
    <div style="margin-bottom: 10px;">Username:</div>
    <input type="text" id="username" required>

    <input type="password" id="password" required>
    <div style="margin: 10px;"><button class="btn btn-primary" onclick="login()">Login</button></div>
  </main>
  <footer>
    <a href="https://github.com/spencer-s-hodson/startup">GitHub</a>
  </footer>
</body>
</html>
